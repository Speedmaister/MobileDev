<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="utf-8" />
        <link href="kendo/styles/kendo.mobile.all.min.css" rel="stylesheet" />
        <link href="styles/main.css" rel="stylesheet" />

        <script src="cordova.js"></script>
        <script src="kendo/js/jquery.min.js"></script>
       <!-- <script src="kendo/js/kendo.mobile.min.js"></script>-->
        <script src="kendo/js/kendo.all.min.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=true"></script>

        <script type="text/javascript" src="https://www.google.com/jsapi"></script>
        <script src="scripts/rsvp.min.js"></script>
        <script src="scripts/data/http-request.js"></script>
        <script src="scripts/data/SQLiteRepository.js"></script>
        <script src="scripts/data/data-persister.js"></script>
        <script src="view-models/articles-view-model.js"></script>
        <script src="view-models/full-article-view-model.js"></script>
        <script src="view-models/weather-view-model.js"></script>
        <script src="view-models/share-view-model.js"></script>
        <script src="scripts/app.js"></script>
    </head>
    <body>
        <div id="Hours" data-id="Hours" data-role="view" data-title="24Hours News" data-layout="main-layout"  
             data-show="app.articles.init">
            <ul id="all-articles" data-role="listview" data-bind="source: articles" data-style="inset"
                data-template="articleSnippetTemplate"></ul>
        </div>
        <div data-role="layout" data-id="main-layout">
            <div data-role="header">
                <div data-role="navbar">
                    <span data-role="view-title"></span>
                </div>
            </div>
            <div data-role="footer">
                <div data-role="tabstrip">
                    <a data-icon="news-e" href="#Hours">Home</a>
                    <a data-icon="weather-e" href="views/weather-view.html#weather">Weather</a>
                </div>
            </div>
        </div>
        <script type="text/x-kendo-template" id="articleSnippetTemplate">
          <li class="article-item" data-bind="click: navigateToFullArticle">
                <div class="article-item-image"> #if (data.image) {#
                            #= data.image #
                        #}#
                </div>
                <h4 class="article-item-title">#= data.title #</h4>
            </li>
        </script>
    </body>
</html>

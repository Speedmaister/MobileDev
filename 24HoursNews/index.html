<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="utf-8" />
        <link href="kendo/styles/kendo.mobile.all.min.css" rel="stylesheet" />
        <link href="styles/main.css" rel="stylesheet" />

        <script src="cordova.js"></script>
        <script src="kendo/js/jquery.min.js"></script>
        <script src="kendo/js/kendo.mobile.min.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=true"></script>

        <script type="text/javascript" src="https://www.google.com/jsapi"></script>
        <script src="scripts/rsvp.min.js"></script>
        <script src="scripts/data/http-request.js"></script>
        <script src="scripts/data/data-persister.js"></script>
        <script src="view-models/articles-view-model.js"></script>
        <script src="scripts/app.js"></script>
    </head>
    <body>
        <div id="home" data-role="view" data-title="Home" data-layout="main-layout"  data-show="app.articles.init">
            <ul id="all-articles" data-role="listview" data-bind="source: articles" data-style="inset" 
                data-template="article-snippet-template"></ul>
        </div>
        <div id="about" data-role="view" data-title="About" data-layout="main-layout"></div>
        <div id="contacts" data-role="view" data-title="Contacts" data-layout="main-layout"></div>
        <div data-role="layout" data-id="main-layout">
            <div data-role="header">
                <div data-role="navbar">
                    <span data-role="view-title"></span>
                </div>
            </div>
            <div data-role="footer">
                <div data-role="tabstrip">
                    <a data-icon="home" href="#home">Home</a>
                    <a data-icon="about" href="#about">About</a>
                    <a data-icon="contacts" href="#contacts">Contacts</a>
                </div>
            </div>
        </div>
        <script type="text/x-kendo-tmpl"  id="article-snippet-template">
            <li class="article-item" data-bind="click: navigateToFullArticle">
                <div class="article-item-image"> #if (image) {#
                            #= image #
                        #}#
                </div>
                <h4 class="article-item-title">#= title #</h4>
                <!--<p class="article-item-content">#= content #</p>-->
            </li>
        </script>
    </body>
</html>
